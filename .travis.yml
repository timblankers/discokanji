sudo: required

dist: xenial

script:
  - set -e
  - docker-compose build
  - docker-compose up -d
  - set +e
  - docker exec $(docker container ls -f name=client -q) npm audit
  - docker exec $(docker container ls -f name=server -q) npm audit

after_script:
  - docker-compose down

before_deploy:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

deploy:
  provider: script
  script: docker push $DOCKER_USERNAME/discokanji_server && docker push $DOCKER_USERNAME/discokanji_client
  on:
    branch: master

env:
  matrix:
    secure: 
